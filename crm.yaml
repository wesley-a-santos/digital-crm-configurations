server:
  port: 8080
  servlet:
    context-path: /api


springdoc:
  paths-to-match: /**
  swagger-ui:
    use-root-path: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true