spring:
  config:
    activate:
      on-profile: dev
  application:
    name: crm
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${SPRING_DATASOURCE_PASSWORD:936nbm51QemjwLw74C}
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/crm?useTimezone=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:crm_user}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 50
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: hikari-jdbc-pool-crm
      auto-commit: true
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
  data:
    jdbc:
      dialect: mysql

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api


springdoc:
  paths-to-match: /**
  swagger-ui:
    use-root-path: true
