server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: securityserver
  datasource:
    driver-class-name: org.postgresql.Driver
    password: 936nbm51QemjwLw74C
    url: jdbc:postgresql://localhost:5432/security
    username: security_user
    hikari:
      minimum-idle: 5
      maximum-pool-size: 50
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: hikari-jdbc-pool-security
      auto-commit: true
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
  data:
    jdbc:
      dialect: postgresql

springdoc:
  paths-to-match: /**
  swagger-ui:
    use-root-path: true