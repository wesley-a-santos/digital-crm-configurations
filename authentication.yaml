management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: unrestricted
  info:
    env:
      enabled: true



info:
  app:
    name: ${spring.application.name}
    description: Authentication Server
    version: 0.0.1-SNAPSHOT